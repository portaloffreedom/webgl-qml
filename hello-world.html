<meta charset="utf-8">
<title>Hello...</title>
<style type="text/css">
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}
.qml {
  display: block;
  width: 100%;
  height: 100%;
}
</style>


</head>

<body>
<canvas id="qml-canvas" class="qml" onclick="drawScene()"></canvas>
<script type="text/javascript" src="node_modules/webgl-debug/index.js"></script>
<script type="text/javascript" src="node_modules/gl-matrix/dist/gl-matrix.js"></script>
<script type="text/javascript" src="node_modules/qmlweb-parser/lib/qmlweb.parser.js"></script>
<script type="text/javascript" src="main.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;

  // IN
  varying vec4 vColor;

  void main(void) {
    gl_FragColor = vColor;

  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  // CONSTANTS
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  // IN
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  // OUT
  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
    // vColor = vec4(0.5, 1.0, 0.5, 1.0);
  }
</script>
</body>
